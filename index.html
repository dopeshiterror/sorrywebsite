<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I’m Sorry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #dbeafe, #fce7f3, #ede9fe, #fef9c3);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      color: #1f2937;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #ef4444;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #4b5563;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I’m Sorry</h1>
    <p>I messed up. I broke the rules, and I own that. I’ll learn from this and do better. Thank you for giving me a second chance.</p>
  </div>
</body>
</html>
